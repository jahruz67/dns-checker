<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local DNS Tester</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Local DNS Tester</h1>
      <p class="subtitle">Run DNS checks directly from your device using DNS-over-HTTPS.</p>

      <section class="card">
        <form id="dns-form">
          <div class="field-row">
            <label for="domain">Domain</label>
            <input id="domain" name="domain" type="text" placeholder="example.com" required />
          </div>

          <div class="field-row">
            <label for="record-type">Record Type</label>
            <select id="record-type" name="recordType">
              <option>A</option>
              <option>AAAA</option>
              <option>CNAME</option>
              <option>MX</option>
              <option>TXT</option>
              <option>NS</option>
              <option>SOA</option>
            </select>
          </div>

          <fieldset>
            <legend>Resolvers to test</legend>
            <label><input type="checkbox" name="resolver" value="cloudflare" checked /> Cloudflare (1.1.1.1)</label>
            <label><input type="checkbox" name="resolver" value="google" checked /> Google (8.8.8.8)</label>
            <label><input type="checkbox" name="resolver" value="quad9" checked /> Quad9 (9.9.9.9)</label>
          </fieldset>

          <button type="submit">Run DNS Test</button>
        </form>
      </section>

      <section class="card">
        <h2>Results</h2>
        <div id="status">Enter a domain and run a test.</div>
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>Resolver</th>
                <th>Status</th>
                <th>Latency</th>
                <th>Answers</th>
              </tr>
            </thead>
            <tbody id="results-body"></tbody>
          </table>
        </div>
      </section>
    </main>

    <script src="app.js" type="module"></script>
  </body>
</html>
